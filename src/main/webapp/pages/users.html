<div class="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">USERS</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    User List
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- List of users here-->
                            <tr ng-repeat="user in vm.users">
                                <td>{{user.id}}</td>
                                <td ng-click="vm.active(user)">{{user.firstName}}</td>
                                <td>{{user.lastName}}</td>
                                <td>{{user.email}}</td>
                                <td><button class="btn btn-danger" ng-click="vm.remove(user)">Delete</button></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Form for create/update user here -->
    <h3 ng-if="!vm.edit">New User</h3>
    <h3 ng-if="vm.edit">Edit User</h3>

    <form ng-submit="vm.save(user)">
        <input type="text" ng-model="vm.user.firstName" placeholder="Name"/>
        <input type="text" ng-model="vm.user.lastName" placeholder="Email"/>
        <input type="text" ng-model="vm.user.email" placeholder="Site"/>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <button ng-if="vm.edit" class="btn btn-success" ng-click="vm.newUser()">New User</button>
</div>
